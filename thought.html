              <div class="col-lg-12 showback">
                                <h3 >Today's Emotions</h3>
                                <div class = "col-lg-6">
                                    <h7>Anger:</h7>
                                    <div class="progress progress-striped active">
                                      <div class="progress-bar progress-bar-info"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 90%">

                                      </div>
                                    </div>
                                </div>

                                <div class = "col-lg-6">

                                  </div>
                                </div>

                                <h7>Sadness:</h7>
                                <div class="progress progress-striped active">
                                  <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 90%">
                                  </div>
                                </div>
                            </div>

          	<div class="row mt">
          		<div class="col-lg-12">
                    <h2 id = "songLabel">You are feeling happy today. Stay happy with these songs!</h2>
                    <div id = "songsGoHere">
          		    
          		    </div>
          	</div>
                
                
              <script>
              window.onload = function(){
                  document.getElementById("songsGoHere").innerHTML = "";
                  
                  var joy, sadness, disgust, anger, fear;
                  joy = 5;
                  var max = 5;
                  if(max == joy)
                      {
                          document.getElementById("songLabel").innerHTML = "You are feeling happy today. Keep the happiness going with these songs! WOOOO YOU ROCK!"
                          
                           document.getElementById("songsGoHere").innerHTML = "<iframe src=\"https://embed.spotify.com/?uri=spotify%3Atrack%3A5k3U0OGYBccHdKJJu3HrUN\" width=\"300\" height=\"380\" frameborder=\"0\" allowtransparency=\"true\"></iframe><iframe src=\"https://embed.spotify.com/?uri=spotify%3Atrack%3A4hObp5bmIJ3PP3cKA9K9GY\" width=\"300\" height=\"380\" frameborder=\"0\" allowtransparency=\"true\"></iframe><iframe src=\"https://embed.spotify.com/?uri=spotify%3Atrack%3A0afhq8XCExXpqazXczTSve\" width=\"300\" height=\"380\" frameborder=\"0\" allowtransparency=\"true\"></iframe>";
        
                      }
                  else if(max == sadness)
                      {
                          document.getElementById("songLabel").innerHTML = "Today you arent feeling your best, and thats ok. Feel better with these songs, and remember that your friends and family are always there for you.";
                          
                           document.getElementById("songsGoHere").innerHTML = "<iframe src=\"https://embed.spotify.com/?uri=spotify%3Atrack%3A7LihoPgTF9hnxMh9lRTNkA\" width=\"300\" height=\"380\" frameborder=\"0\" allowtransparency=\"true\"></iframe>";
                      }
                  else if(max == fear)
                      {
                          document.getElementById("songLabel").innerHTML = "Today you feel scared. Dont worry, you have nothing to worry about. Up your confident with these songs.";
                          
                           document.getElementById("songsGoHere").innerHTML = "<iframe src=\"https://embed.spotify.com/?uri=spotify%3Atrack%3A7LihoPgTF9hnxMh9lRTNkA\" width=\"300\" height=\"380\" frameborder=\"0\" allowtransparency=\"true\"></iframe>";
                      }
                  else if(max == anger)
                      {
                          document.getElementById("songLabel").innerHTML = "Today you feel angry. Everything is good, just chill. Everything will be fine. Calm down with these songs.";
                          
                           document.getElementById("songsGoHere").innerHTML = "<iframe src=\"https://embed.spotify.com/?uri=spotify%3Atrack%3A7LihoPgTF9hnxMh9lRTNkA\" width=\"300\" height=\"380\" frameborder=\"0\" allowtransparency=\"true\"></iframe>";
                      }
                  else if(max == disgust)
                      {
                          document.getElementById("songLabel").innerHTML = "Today you feel disgust. Thats cool. Releive yourself with these songs.";
                          
                           document.getElementById("songsGoHere").innerHTML = "<iframe src=\"https://embed.spotify.com/?uri=spotify%3Atrack%3A7LihoPgTF9hnxMh9lRTNkA\" width=\"300\" height=\"380\" frameborder=\"0\" allowtransparency=\"true\"></iframe>";
                      }
                  
              };
